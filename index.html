<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appmeta | المطور الرسمي</title>
    <style>
        :root { --primary: #00c2cb; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; color: var(--dark); text-align: center; }
        header { background: var(--dark); color: white; padding: 60px 20px; }
        .container { max-width: 900px; margin: -40px auto 20px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .app-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .app-card { border: 1px solid #eee; padding: 20px; border-radius: 12px; transition: 0.3s; }
        .app-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .app-name { font-weight: bold; display: block; margin-bottom: 10px; }
        .btn { background: var(--primary); color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-size: 13px; display: inline-block; }
        .legal { margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; }
        .legal a { margin: 0 15px; color: #7f8c8d; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <header>
        <h1>مرحباً بك في appmeta</h1>
        <p>تطبيقات ذكية مصممة لتسهيل حياتك اليومية</p>
    </header>
    <div class="container">
        <h3>تطبيقاتنا على Google Play</h3>
        <div class="app-grid">
            <div class="app-card">
                <span class="app-name">ASD IPTV Player</span>
                <a href="https://play.google.com/store/apps/dev?id=4697993101533851955" class="btn">عرض التطبيق</a>
            </div>
            <div class="app-card">
                <span class="app-name">Smart Sync Hub</span>
                <a href="https://play.google.com/store/apps/dev?id=4697993101533851955" class="btn">عرض التطبيق</a>
            </div>
            <div class="app-card">
                <span class="app-name">Hilal Fans - أخبار الهلال</span>
                <a href="https://play.google.com/store/apps/dev?id=4697993101533851955" class="btn">عرض التطبيق</a>
            </div>
            <div class="app-card">
                <span class="app-name">ConnectSphere</span>
                <a href="https://play.google.com/store/apps/dev?id=4697993101533851955" class="btn">عرض التطبيق</a>
            </div>
        </div>

        <div class="legal">
            <a href="privacy.html">سياسة الخصوصية</a>
            <a href="app-ads.txt">ملف app-ads.txt</a>
        </div>
    </div>
    <p style="color: #bdc3c7; font-size: 12px;">© 2026 appmeta Digital Solutions</p>
</body>
</html>
